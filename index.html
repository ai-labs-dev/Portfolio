<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio Preview ‚Äî Snehil Sahay</title>

  <!-- Tailwind CDN for quick preview -->

  <!-- React + ReactDOM UMD builds -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel for in-browser JSX compilation (dev only) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* Custom global CSS and keyframes (converted from your style jsx) */
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes floatSlow {
      0%,100% { transform: translate(0,0); }
      25% { transform: translate(30px, -30px); }
      50% { transform: translate(-20px, -60px); }
      75% { transform: translate(-40px, -20px); }
    }
    @keyframes ripple {
      0% { opacity: 0.7; transform: translate(-50%,-50%) scale(0.5); }
      70% { opacity: 0.25; transform: translate(-50%,-50%) scale(12); }
      100% { opacity: 0; transform: translate(-50%,-50%) scale(14); }
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
    .animate-in { animation-fill-mode: both; }
    .fade-in { animation-name: fadeIn; animation-duration: 600ms; }
    @keyframes slide_in_from_top_2 { from { transform: translateY(-12px); opacity: 0 } to { transform: translateY(0); opacity: 1 } }
    .slide-in-from-top-2 { animation-name: slide_in_from_top_2; animation-duration: 600ms; }

    /* small helpers so inline styles match behaviour */
    .cursor-dot { transition: transform 200ms ease-out; }
  </style>
</head>
<body class="antialiased bg-zinc-950 text-zinc-100">

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    /* Small SVG icon components (minimal) */
    function IconMenu({ size = 24 }) {
      return (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      );
    }
    function IconX({ size = 24 }) {
      return (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>

    }
    function IconArrowRight({ size = 16 }) {
      return (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      );
    }
    function IconSparkles({ size = 20 }) {
      return (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="currentColor" stroke="none">
          <path d="M12 2l1.4 3.5L17 7l-3.6 1.5L12 12l-1.4-3.5L7 7l3.6-1.5L12 2z"></path>
        </svg>
      );
    }
    function IconMail({ size = 20 }) {
      return (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
          <polyline points="3,7 12,13 21,7"></polyline>
        </svg>
      );
    }
    function IconGithub({ size = 20 }) {
      return (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 .5C5.73.5.5 5.73.5 12c0 5.08 3.29 9.39 7.86 10.91.58.11.79-.25.79-.56 0-.28-.01-1.02-.02-2-3.2.7-3.88-1.54-3.88-1.54-.53-1.36-1.29-1.72-1.29-1.72-1.05-.72.08-.71.08-.71 1.16.08 1.77 1.19 1.77 1.19 1.03 1.76 2.7 1.25 3.36.96.1-.75.4-1.25.73-1.54-2.55-.29-5.23-1.28-5.23-5.69 0-1.26.45-2.29 1.19-3.1-.12-.29-.52-1.47.11-3.06 0 0 .97-.31 3.18 1.18a11.06 11.06 0 012.9-.39c.99.01 1.99.13 2.9.39 2.2-1.5 3.17-1.18 3.17-1.18.63 1.59.23 2.77.11 3.06.74.81 1.19 1.84 1.19 3.1 0 4.42-2.69 5.39-5.25 5.67.41.35.77 1.04.77 2.1 0 1.52-.01 2.75-.01 3.13 0 .31.21.68.8.56A10.52 10.52 0 0023.5 12c0-6.27-5.23-11.5-11.5-11.5z"/>
        </svg>
      );
    }
    function IconLinkedin({ size = 20 }) {
      return (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="currentColor">
          <path d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.11 1 2.5 1 4.98 2.12 4.98 3.5zM0 8h5v16H0V8zm7.5 0h4.7v2.2h.1c.7-1.3 2.4-2.7 4.9-2.7 5.2 0 6.2 3.4 6.2 7.9V24h-5V16.4c0-1.8 0-4.1-2.5-4.1-2.5 0-2.9 1.9-2.9 3.9V24h-5V8z"/>
        </svg>
      );
    }

    function PortfolioWebsite() {
      // states
      const [menuOpen, setMenuOpen] = useState(false);
      const [scrollProgress, setScrollProgress] = useState(0);
      const [activeAccordion, setActiveAccordion] = useState(null);
      const [mousePos, setMousePos] = useState({ x: window.innerWidth/2, y: window.innerHeight/2 });
      const [cursorVariant, setCursorVariant] = useState('default');
      const [isVisible, setIsVisible] = useState({});
      const [ripples, setRipples] = useState([]);

      const cursorRef = useRef({ x: mousePos.x, y: mousePos.y });
      const animationFrameRef = useRef(null);

      useEffect(() => {
        const handleScroll = () => {
          const totalScroll = document.documentElement.scrollHeight - window.innerHeight;
          const currentProgress = totalScroll > 0 ? (window.scrollY / totalScroll) * 100 : 0;
          setScrollProgress(currentProgress);
        };
        const handleMouseMove = (e) => {
          cursorRef.current = { x: e.clientX, y: e.clientY };
        };
        const updateCursor = () => {
          setMousePos(prev => ({
            x: prev.x + (cursorRef.current.x - prev.x) * 0.15,
            y: prev.y + (cursorRef.current.y - prev.y) * 0.15
          }));
          animationFrameRef.current = requestAnimationFrame(updateCursor);
        };

        window.addEventListener('scroll', handleScroll);
        window.addEventListener('mousemove', handleMouseMove);
        animationFrameRef.current = requestAnimationFrame(updateCursor);
        handleScroll();

        return () => {
          window.removeEventListener('scroll', handleScroll);
          window.removeEventListener('mousemove', handleMouseMove);
          if (animationFrameRef.current) cancelAnimationFrame(animationFrameRef.current);
        };
      }, []);

      useEffect(() => {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              setIsVisible(prev => ({ ...prev, [entry.target.id]: true }));
            }
          });
        }, { threshold: 0.12 });

        document.querySelectorAll('[id^="animate-"]').forEach(el => {
          observer.observe(el);
        });

        return () => observer.disconnect();
      }, []);

      const createRipple = (e) => {
        const rect = e.currentTarget.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const id = Date.now();
        setRipples(prev => [...prev, { x, y, id }]);
        setTimeout(() => setRipples(prev => prev.filter(r => r.id !== id)), 1000);
      };

      const gradientMap = {
        'from-purple-500': '#a855f7',
        'to-pink-500': '#ec4899',
        'from-blue-500': '#3b82f6',
        'to-cyan-500': '#06b6d4',
        'from-green-500': '#10b981',
        'to-emerald-500': '#10b981',
        'from-orange-500': '#f97316',
        'to-red-500': '#ef4444'
      };
      const tokenStringToGradient = (tokenStr) => {
        if (!tokenStr) return 'linear-gradient(135deg, rgba(168,85,247,0.12), rgba(236,72,153,0.12))';
        const tokens = tokenStr.split(' ').map(t => gradientMap[t] || null).filter(Boolean);
        if (tokens.length === 0) return 'linear-gradient(135deg, rgba(168,85,247,0.12), rgba(236,72,153,0.12))';
        if (tokens.length === 1) tokens.push(tokens[0]);
        return `linear-gradient(135deg, ${tokens.join(', ')})`;
      };

      const projects = [
        { year: '2024', title: 'PDF RAG Summarizer', services: 'AI Development & NLP', desc: 'Advanced RAG system for intelligent PDF analysis', link: 'https://pdf-summarizer-rag.streamlit.app/', icon: 'üìÑ', color: 'from-purple-500 to-pink-500' },
        { year: '2024', title: 'Emotion Detector', services: 'Computer Vision & ML', desc: 'Real-time facial emotion recognition system', link: 'https://ai-labs-dev.github.io/Emotion-Detector-Working/', icon: 'üòä', color: 'from-blue-500 to-cyan-500' },
        { year: '2024', title: 'AI Chatbot', services: 'LLM Integration & UI/UX', desc: 'Intelligent conversational AI powered by Groq', link: 'https://ai-chatbot-groq-ex4pwqvsdx8vvgg4giaah7.streamlit.app/', icon: 'üí¨', color: 'from-green-500 to-emerald-500' },
        { year: '2024', title: 'Fiverr Projects', services: 'Custom AI Solutions', desc: 'Diverse AI & web development projects', link: '#', icon: 'üéØ', color: 'from-orange-500 to-red-500' }
      ];
      const skills = [
        { name: 'Python', icon: 'üêç', level: 95 },
        { name: 'AI Agents', icon: 'ü§ñ', level: 90 },
        { name: 'SQL', icon: 'üìä', level: 85 },
        { name: 'JavaScript', icon: '‚ö°', level: 88 },
        { name: 'Streamlit', icon: 'üé®', level: 92 },
        { name: 'HTML/CSS', icon: 'üé≠', level: 90 }
      ];
      const faqs = [
        { q: "What makes your AI solutions unique?", a: "I specialize in building intelligent systems that combine cutting-edge AI models with practical, user-friendly interfaces. My focus is on creating solutions that not only work well but are also easy to use and maintain." },
        { q: "Can you help with custom AI agent development?", a: "Absolutely! I have extensive experience building AI agents for various use cases - from chatbots to automation systems. I can design, develop, and deploy custom AI solutions tailored to your specific needs." },
        { q: "What's your typical project timeline?", a: "Project timelines vary based on complexity. A simple web app might take 1-2 weeks, while complex AI systems could take 4-6 weeks. I always provide detailed timelines during initial consultation." },
        { q: "Do you offer ongoing support after project completion?", a: "Yes! I provide post-launch support and maintenance. This includes bug fixes, updates, and feature enhancements to ensure your project continues to perform optimally." }
      ];

      return (
        <div className="min-h-screen font-serif relative overflow-hidden bg-zinc-950 text-zinc-100">
          {/* custom cursor */}
          <div
            className="fixed w-6 h-6 border rounded-full pointer-events-none z-50 cursor-dot"
            style={{
              left: mousePos.x,
              top: mousePos.y,
              transform: `translate(-50%, -50%) scale(${cursorVariant === 'hover' ? 2 : 1})`,
              borderColor: '#f59e0b66'
            }}
          >
            <div style={{ position: 'absolute', inset: 0, borderRadius: '999px', animation: 'floatSlow 2s linear infinite', background: 'rgba(245,158,11,0.06)'}} />
          </div>

          {/* floating orbs */}
          <div className="fixed inset-0 pointer-events-none opacity-30">
            <div style={{ position: 'absolute', width: '24rem', height: '24rem', borderRadius: '9999px', filter: 'blur(40px)', background: 'radial-gradient(circle, rgba(168,85,247,0.15), transparent)', top: '10%', left: '5%', animation: 'floatSlow 40s ease-in-out infinite' }} />
            <div style={{ position: 'absolute', width: '20rem', height: '20rem', borderRadius: '9999px', filter: 'blur(40px)', background: 'radial-gradient(circle, rgba(59,130,246,0.12), transparent)', top: '50%', right: '10%', animation: 'floatSlow 50s ease-in-out infinite reverse' }} />
            <div style={{ position: 'absolute', width: '18rem', height: '18rem', borderRadius: '9999px', filter: 'blur(40px)', background: 'radial-gradient(circle, rgba(16,185,129,0.10), transparent)', bottom: '15%', left: '40%', animation: 'floatSlow 45s ease-in-out infinite' }} />
          </div>

          {/* grid background */}
          <div className="fixed inset-0 opacity-5 pointer-events-none">
            <div style={{
              position: 'absolute', inset: 0,
              backgroundImage: 'linear-gradient(to right, #a855f7 1px, transparent 1px), linear-gradient(to bottom, #a855f7 1px, transparent 1px)',
              backgroundSize: '80px 80px'
            }} />
          </div>

          {/* progress */}
          <div className="fixed top-0 left-0 w-full h-1 bg-zinc-900 z-50">
            <div className="h-full" style={{ width: `${scrollProgress}%`, background: 'linear-gradient(90deg,#a855f7,#ec4899,#f59e0b)' }} />
          </div>

          {/* header */}
          <header className="fixed top-0 left-0 right-0 z-40 px-6 py-6 md:px-12 md:py-8 backdrop-blur-md bg-zinc-950/50">
            <div className="flex justify-between items-start">
              <div>
                <a href="#" className="text-xl md:text-2xl font-light tracking-wide hover:bg-clip-text hover:text-transparent hover:bg-gradient-to-r hover:from-purple-400 hover:to-pink-400 transition-all duration-500"
                   onMouseEnter={() => setCursorVariant('hover')}
                   onMouseLeave={() => setCursorVariant('default')}>
                  Snehil Sahay
                </a>
                <div className="text-xs md:text-sm text-zinc-400 mt-1 space-y-0.5">
                  {['AI Agent Developer', 'Web Developer', 'Freelancer'].map((line, idx) => (
                    <div key={idx} style={{ animation: 'slideInLeft 0.8s ease-out forwards', animationDelay: `${idx*0.15}s` }}>{line}</div>
                  ))}
                </div>
              </div>

              <button onClick={() => setMenuOpen(v => !v)} className="text-sm tracking-wider hover:text-amber-400 transition-all duration-500 transform hover:rotate-90"
                      onMouseEnter={() => setCursorVariant('hover')}
                      onMouseLeave={() => setCursorVariant('default')}>
                {menuOpen ? <IconX /> : <IconMenu />}
              </button>
            </div>
          </header>

          {/* fullscreen menu */}
          {menuOpen && (
            <div className="fixed inset-0 bg-zinc-950/98 backdrop-blur-xl z-50 flex items-center justify-center">
              <button onClick={() => setMenuOpen(false)} className="absolute top-6 right-6 md:top-8 md:right-12 hover:text-amber-400 transition-all hover:rotate-90 transform duration-500">
                <IconX />
              </button>
              <nav className="text-center space-y-8">
                {['Home','About','Works','Skills','Contact'].map((item, idx) => (
                  <a key={item} href={`#${item.toLowerCase()}`} onClick={() => setMenuOpen(false)}
                     className="block text-4xl md:text-6xl font-light hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-purple-400 hover:to-pink-400 transform hover:scale-110"
                     style={{ animation: `slideInUp 0.6s ease-out ${idx*0.12}s both` }}
                     onMouseEnter={() => setCursorVariant('hover')}
                     onMouseLeave={() => setCursorVariant('default')}>
                    {item}
                  </a>
                ))}
              </nav>
            </div>
          )}

          {/* HERO */}
          <section className="min-h-screen flex flex-col justify-center items-center px-6 pt-32 pb-20 relative">
            <div className="text-center max-w-6xl relative z-10">
              <div className="text-xs md:text-sm text-zinc-500 mb-8 tracking-widest">( 2025 )</div>
              <h1 className="text-5xl md:text-8xl lg:text-9xl font-light tracking-tight mb-8 leading-tight">
                {['SNEHIL','SAHAY'].map((word, idx) => (
                  <span key={word} className="inline-block overflow-hidden">
                    <span style={{ display: 'inline-block', animation: `slideInUp 1.2s ease-out ${idx*0.25}s both` }}
                          className="hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-purple-400 hover:via-pink-400 hover:to-amber-400 transition-all duration-700">
                      {word}{idx===0 ? ' ' : ''}
                    </span>
                  </span>
                ))}
              </h1>

              <div className="text-2xl md:text-4xl font-light text-zinc-400 mb-8 flex items-center justify-center gap-4">
                <span style={{ opacity: .95 }}><IconSparkles /></span>
                <span className="animate-in fade-in" style={{ animationDuration: '1000ms', animationDelay: '700ms' }}>AI INNOVATOR</span>
                <span style={{ opacity: .95 }}><IconSparkles /></span>
              </div>

              <div className="w-32 h-px bg-gradient-to-r from-transparent via-amber-400 to-transparent mx-auto" />
            </div>
          </section>

          {/* Intro */}
          <section id="animate-intro" className="px-6 md:px-12 py-20 max-w-7xl mx-auto relative">
            <div className={`grid md:grid-cols-2 gap-12 items-center transition-all duration-1000 ${isVisible['animate-intro'] ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-20'}`}>
              <div>
                <h2 className="text-4xl md:text-6xl font-light leading-tight mb-6 hover:bg-clip-text hover:text-transparent hover:bg-gradient-to-r hover:from-purple-400 hover:to-pink-400 transition-all duration-700">
                  Building AI solutions that transform ideas into reality.
                </h2>
              </div>
              <div className="text-zinc-400 text-lg leading-relaxed space-y-4">
                <p className="hover:text-zinc-300 transition-colors duration-500">An AI enthusiast and web developer passionate about creating intelligent systems that solve real-world problems.</p>
                <p className="hover:text-zinc-300 transition-colors duration-500">I craft AI agents, build interactive web applications, and develop custom solutions that push the boundaries of what's possible with modern technology.</p>
              </div>
            </div>
          </section>

          {/* Skills */}
          <section id="skills" className="px-6 md:px-12 py-32 bg-gradient-to-b from-zinc-950 via-zinc-900 to-zinc-950 relative">
            <div className="max-w-7xl mx-auto">
              <h3 className="text-xs tracking-widest text-zinc-500 mb-4">EXPERTISE</h3>
              <h2 id="animate-skills" className={`text-4xl md:text-6xl font-light leading-tight mb-16 transition-all duration-1000 ${isVisible['animate-skills'] ? 'opacity-100 translate-x-0' : 'opacity-0 -translate-x-20'}`}>Technical Skills</h2>
              <div className="grid md:grid-cols-2 gap-8">
                {skills.map((skill, idx) => (
                  <div key={skill.name} className="group" style={{ animation: isVisible['animate-skills'] ? `slideInUp 0.7s ease-out ${idx*0.15}s both` : 'none' }}>
                    <div className="flex items-center justify-between mb-3">
                      <div className="flex items-center gap-3">
                        <span className="text-3xl transform group-hover:scale-125 transition-transform duration-500">{skill.icon}</span>
                        <span className="text-xl font-light group-hover:text-purple-400 transition-colors duration-500">{skill.name}</span>
                      </div>
                      <span className="text-zinc-500">{skill.level}%</span>
                    </div>
                    <div className="h-2 bg-zinc-800 rounded-full overflow-hidden relative">
                      <div className="h-full rounded-full transition-all duration-1500" style={{ width: isVisible['animate-skills'] ? `${skill.level}%` : '0%', background: 'linear-gradient(90deg,#a855f7,#ec4899,#f59e0b)' , transitionDelay: `${idx*0.15}s` }} />
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Works */}
          <section id="works" className="px-6 md:px-12 py-20 max-w-7xl mx-auto">
            <h3 className="text-xs tracking-widest text-zinc-500 mb-8">FEATURED PROJECTS</h3>
            <h2 id="animate-works" className={`text-4xl md:text-6xl font-light mb-16 transition-all duration-1000 ${isVisible['animate-works'] ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-20'}`}>Recent Work</h2>
            <div className="grid md:grid-cols-2 gap-8">
              {projects.map((project, idx) => (
                <a key={idx} href={project.link} target="_blank" rel="noreferrer"
                   onClick={createRipple}
                   className="group block bg-zinc-900 rounded-2xl overflow-hidden hover:bg-zinc-800 transition-all duration-700 border border-zinc-800 hover:border-purple-500/50 hover:shadow-2xl hover:shadow-purple-500/20 hover:-translate-y-2 relative"
                   style={{ animation: isVisible['animate-works'] ? `slideInUp 0.7s ease-out ${idx*0.18}s both` : 'none' }}
                   onMouseEnter={() => setCursorVariant('hover')}
                   onMouseLeave={() => setCursorVariant('default')}
                >
                  {ripples.map(r => (
                    <span key={r.id} style={{
                      position: 'absolute', left: r.x, top: r.y, width: 10, height: 10, borderRadius: 9999, transform: 'translate(-50%, -50%)', background: 'rgba(167,139,250,0.2)', pointerEvents: 'none', animation: 'ripple 1s ease-out'
                    }} />
                  ))}

                  <div className="aspect-[4/3] overflow-hidden bg-gradient-to-br relative" style={{ background: tokenStringToGradient(project.color) }}>
                    <div className="absolute inset-0 flex items-center justify-center">
                      <span className="text-9xl transform group-hover:scale-125 group-hover:rotate-6 transition-all duration-700">{project.icon}</span>
                    </div>
                    <div className="absolute inset-0 bg-black/20 group-hover:bg-black/0 transition-all duration-700" />
                  </div>

                  <div className="p-8 relative">
                    <div className="text-sm text-zinc-500 mb-2">{project.year}</div>
                    <h3 className="text-3xl font-light mb-2 group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-purple-400 group-hover:to-pink-400 transition-all duration-500">{project.title}</h3>
                    <p className="text-zinc-400 text-sm mb-2">{project.services}</p>
                    <p className="text-zinc-500 text-xs">{project.desc}</p>
                    <div className="mt-4 flex items-center gap-2 text-purple-400 opacity-0 group-hover:opacity-100 transition-all duration-500">
                      <span className="text-sm">View Project</span>
                      <IconArrowRight />
                    </div>
                  </div>
                </a>
              ))}
            </div>
          </section>

          {/* FAQ */}
          <section id="animate-faq" className="px-6 md:px-12 py-20 bg-zinc-900 relative overflow-hidden">
            <div className={`max-w-5xl mx-auto relative z-10 transition-all duration-1000 ${isVisible['animate-faq'] ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-20'}`}>
              <div className="flex items-center gap-4 mb-16">
                <h2 className="text-4xl md:text-6xl font-light">FAQ</h2>
                <div className="flex gap-2">
                  {[0,1,2].map(i => <div key={i} className="w-8 h-8 rounded-full" style={{ background: 'linear-gradient(135deg,#a855f7,#ec4899)', animation: 'bounce 2s ease-in-out infinite', animationDelay: `${i*0.3}s` }} />)}
                </div>
              </div>

              <div className="space-y-6">
                {faqs.map((faq, idx) => (
                  <div key={idx} className="border-b border-zinc-800 pb-6 transition-all duration-500" style={{ animation: isVisible['animate-faq'] ? `slideInUp 0.7s ease-out ${idx*0.12}s both` : 'none' }}>
                    <button onClick={() => setActiveAccordion(activeAccordion === idx ? null : idx)} className="w-full text-left group" onMouseEnter={() => setCursorVariant('hover')} onMouseLeave={() => setCursorVariant('default')}>
                      <div className="flex justify-between items-start gap-4">
                        <div>
                          <span className="text-zinc-600 mr-4">0{idx+1}</span>
                          <span className="text-xl md:text-2xl font-light group-hover:text-purple-400 transition-colors duration-500">{faq.q}</span>
                        </div>
                        <span className={`text-2xl transition-all duration-500 ${activeAccordion === idx ? 'rotate-45 text-purple-400' : ''}`}>+</span>
                      </div>
                    </button>

                    {activeAccordion === idx && (
                      <div className="mt-6 text-zinc-400 leading-relaxed pl-12 slide-in-from-top-2">
                        {faq.a}
                      </div>
                    )}
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Contact */}
          <section id="contact" className="px-6 md:px-12 py-32 text-center relative overflow-hidden">
            <div className="relative z-10">
              <h2 className="text-3xl md:text-5xl font-light mb-6 animate-in fade-in">Let's Create Something Amazing</h2>
              <p className="text-xl text-zinc-400 mb-12 max-w-2xl mx-auto animate-in fade-in" style={{ animationDelay: '200ms' }}>
                Ready to bring your AI ideas to life? Let's collaborate and build innovative solutions together.
              </p>
              <div className="flex flex-col sm:flex-row gap-4 justify-center items-center animate-in fade-in" style={{ animationDelay: '400ms' }}>
                <a href="mailto:strange.snehil22@gmail.com" className="group inline-flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full text-lg font-light hover:scale-110 transition-all duration-500 hover:shadow-2xl hover:shadow-purple-500/50"
                   onMouseEnter={() => setCursorVariant('hover')} onMouseLeave={() => setCursorVariant('default')}>
                  <IconMail />
                  <span>Email Me</span>
                  <IconArrowRight />
                </a>

                <a href="https://github.com/ai-labs-dev" target="_blank" rel="noreferrer" className="group inline-flex items-center gap-3 px-8 py-4 border border-zinc-700 rounded-full text-lg font-light hover:border-purple-500 hover:scale-110 transition-all duration-500"
                   onMouseEnter={() => setCursorVariant('hover')} onMouseLeave={() => setCursorVariant('default')}>
                  <IconGithub />
                  <span>View GitHub</span>
                </a>

                <a href="https://www.linkedin.com/in/snehil-sahay-431507393" target="_blank" rel="noreferrer" className="group inline-flex items-center gap-3 px-8 py-4 border border-zinc-700 rounded-full text-lg font-light hover:border-purple-500 hover:scale-110 transition-all duration-500"
                   onMouseEnter={() => setCursorVariant('hover')} onMouseLeave={() => setCursorVariant('default')}>
                  <IconLinkedin />
                  <span>LinkedIn</span>
                </a>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer className="px-6 md:px-12 py-12 border-t border-zinc-800 relative">
            <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
              <div className="flex gap-8 text-sm">
                {['Home','About','Works','Skills','Contact'].map(link => (
                  <a key={link} href={`#${link.toLowerCase()}`} className="hover:text-purple-400 transition-all duration-500 hover:scale-110" onMouseEnter={() => setCursorVariant('hover')} onMouseLeave={() => setCursorVariant('default')}>{link}</a>
                ))}
              </div>
              <div className="flex gap-6 text-sm">
                <a href="https://github.com/ai-labs-dev" target="_blank" rel="noreferrer" className="hover:text-purple-400 transition-all duration-500 hover:scale-110" onMouseEnter={() => setCursorVariant('hover')} onMouseLeave={() => setCursorVariant('default')}>GitHub</a>
                <a href="https://www.linkedin.com/in/snehil-sahay-431507393" target="_blank" rel="noreferrer" className="hover:text-purple-400 transition-all duration-500 hover:scale-110" onMouseEnter={() => setCursorVariant('hover')} onMouseLeave={() => setCursorVariant('default')}>LinkedIn</a>
              </div>
            </div>
            <div className="text-center mt-8 text-sm text-zinc-600">
              <p className="hover:text-purple-400 transition-colors duration-500">2025¬© Snehil Sahay ‚Ä¢ Crafted with üíú</p>
            </div>
          </footer>
        </div>
      );
    }

    // mount
    ReactDOM.createRoot(document.getElementById('root')).render(<PortfolioWebsite />);
  </script>
